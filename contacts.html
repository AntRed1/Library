  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">

            data-bs-target="#navbarNav"

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"

                  Opciones

                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/contacts.html">Contactos</a>

              <input

                Buscar

            </form>
          </div>
        </nav>
      </div>
    </header>

    <div class="d-flex flex-column min-vh-100">
      <main class="flex-grow-1">
        <article>
          <section>
            <div class="container">
              <div class="row">
                <!-- Columna para redes sociales de Anthony Rojas -->
                <div class="container col-md-4 mb-5">
                  <h4>Redes Sociales</h4>
                  <hr />
                  <div class="col">
                    <button
                      class="btn btn-primary"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#anthonyOffcanvas"
                      aria-controls="anthonyOffcanvas"
                    >
                      Anthony Rojas ⚡
                    </button>
                  </div>
                  <div
                    class="offcanvas offcanvas-start"
                    data-bs-backdrop="static"
                    tabindex="-1"
                    id="anthonyOffcanvas"
                    aria-labelledby="anthonyOffcanvasLabel"
                  >
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="anthonyOffcanvasLabel">
                        Redes Sociales
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="list-unstyled social-media-list">
                        <!-- Anthony Rojas -->
                        <li class="alert alert-dark" role="alert">
                          <h4>
                            Anthony Rojas
                            <img
                              src="https://github.com/AntRed1.png"
                              alt="photo"
                              class="img-fluid rounded-circle"
                              style="width: 50px; height: 50px"
                            />
                          </h4>
                          <ul class="list-unstyled">
                            <li>
                              <a
                                href="mailto:anthonyatras@gmail.com"
                                target="_blank"
                                aria-label="Correo Electrónico"
                              >
                                <i class="fa-solid fa-envelope"></i>
                                Correo
                              </a>
                            </li>
                            <li>
                              <a
                                href="https://www.linkedin.com/in/anthony-j-rojas-v-29b26a207/"
                                target="_blank"
                                aria-label="LinkedIn"
                              >
                                <i class="fa-brands fa-linkedin"></i>
                                LinkedIn
                              </a>
                            </li>
                            <li>
                              <a
                                href="https://github.com/AntRed1"
                                target="_blank"
                                aria-label="GitHub"
                              >
                                <i
                                  class="fa fa-github fs-3"
                                  aria-hidden="true"
                                ></i>
                                GitHub
                              </a>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <!-- Columna para el formulario de contacto -->
                <div class="col-md-8">
                  <h4>Dejar Comentarios</h4>
                  <form id="comentarios-Form" method="POST">
                    <!-- Nombre -->
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        name="nombre"
                        maxlength="50"
                        minlength="1"
                        required
                      />
                    </div>

                    <!-- Apellidos -->
                    <div class="mb-3">
                      <label for="apellidos" class="form-label"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="apellidos"
                        name="apellidos"
                        maxlength="50"
                        minlength="1"
                        required
                      />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        maxlength="50"
                        minlength="1"
                        required
                      />
                    </div>

                    <!-- Comentarios -->
                    <div class="mb-3">
                      <label for="comentarios" class="form-label"
                        >Comentarios</label
                      >
                      <textarea
                        class="form-control"
                        id="comentarios"
                        name="comentarios"
                        rows="4"
                        maxlength="100"
                        minlength="1"
                        required
                      ></textarea>
                    </div>

                    <!-- Botón de enviar -->
                    <button
                      type="button"
                      onclick="Enviar(event)"
                      class="btn btn-primary"
                    >
                      Enviar Comentario
                    </button>
                  </form>

                  <!-- Badge para la cantidad de comentarios -->
                  <div class="mt-4">
                    <button
                      id="btnCargarComentarios"
                      type="button"
                      class="btn btn-primary position-relative"
                    >
                      Comentarios
                      <span
                        id="commentBadge"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      >
                        0
                        <span class="visually-hidden"> comentarios </span>
                      </span>
                    </button>
                  </div>

                  <!-- Contenedor para los comentarios -->
                  <div id="comentariosContainer" class="mt-4"></div>
                </div>
              </div>
            </div>
          </section>
        </article>
      </main>

      <!-- Footer de la Página -->
      <footer id="pie-pagina" class="text-white py-3">
        <div class="container text-center">
          <p class="lead m-0 copy-right">
            <strong>
              Copyright &copy; 2024 All rights reserved | Anthony J. Rojas
              Valdez.
            </strong>
            <a href="https://github.com/AntRed1">
              <i class="fa fa-github fs-3" aria-hidden="true"></i>
            </a>
          </p>
        </div>
      </footer>
    </div>

    <!-- Scripts -->

      crossorigin="anonymous"
    ></script>
    <script
