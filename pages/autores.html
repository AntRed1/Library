<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Autores - Librería</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Página de Autores en la Librería." />
    <meta name="keywords" content="Autores, Librería, HTML, CSS, JavaScript." />
    <meta name="author" content="Anthony J. Rojas Valdez" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="/index.html">Librería</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Opciones
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/contacts.html">Contactos</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/contacts.html"
                      >Comentarios</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/pages/autores.html"
                      >Autores</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/pages/libros.html"
                      >Libros</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main" class="container mt-4" id="main-content">
      <h1>Bienvenido a la Librería</h1>

      <!-- Sección para los Autores -->
      <section id="autores-section">
        <h2 class="text-center">Autores</h2>
        <div class="row">
          <div class="col-md-12">
            <!-- Tabla para mostrar los autores -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Autor ID</th>
                  <th>Nombre</th>
                  <th>Dirección</th>
                  <th>Ciudad</th>
                  <th>País</th>
                  <th>Código Postal</th>
                  <th>Estado</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody id="autores-body">
                <!-- Los datos se llenarán dinámicamente -->
              </tbody>
            </table>
            <!-- Paginación -->
            <nav aria-label="Page navigation example">
              <ul
                class="pagination justify-content-center"
                id="autores-pagination"
              >
                <!-- Los enlaces de paginación se llenarán dinámicamente -->
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer de la Página -->
    <footer id="pie-pagina" class="text-white py-3">
      <div class="container-fluid text-center">
        <cite title="Source title">
          <p class="lead m-0 copy-right">
            <strong
              >Copyright &copy; 2024 All rights reserved | Anthony J. Rojas
              Valdez.</strong
            >
            <a href="https://github.com/AntRed1">
              <i class="fa fa-github fs-3" aria-hidden="true"></i>
            </a>
          </p>
        </cite>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/autores.js"></script>
    <script src="../js/dynamic-content.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgGp46z9j4GoP+El12Hn+J/jN8A6A41p+5ueBM2OmG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-qkGvXFDOikj7Hde3hXQmw9ddjEaxRHkw5GYxFnZ3KfRN1lz8Lhn1yoapGTipHl7X"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
