<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Libros - Librería</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Página de Libros en la Librería." />
    <meta name="keywords" content="Libros, Librería, HTML, CSS, JavaScript." />
    <meta name="author" content="Anthony J. Rojas Valdez" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="/index.html">Librería</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Opciones
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/contacts.html">Contactos</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/contacts.html"
                      >Comentarios</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/pages/autores.html"
                      >Autores</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/pages/libros.html"
                      >Libros</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <h1 class="mb-4">Libros</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID Autor</th>
              <th>ID Título</th>
              <th>ID Pub</th>
              <th>Nombre</th>
              <th>Título</th>
              <th>Notas</th>
              <th>Precio</th>
              <th>Fecha Pub</th>
              <th>Derechos</th>
            </tr>
          </thead>
          <tbody id="libros-body"></tbody>
        </table>
      </div>
      <nav>
        <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
      </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/libros.js"></script>
